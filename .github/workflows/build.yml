name: Build Executables

on:
  push:
    branches:
      - main  # DÃ©clenche uniquement sur la branche principale
  workflow_dispatch:  # Permet un dÃ©clenchement manuel

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ—ï¸ Build Windows Executable
        run: |
          python setup.py

      - name: ğŸ“¦ Upload Windows Executable
        uses: actions/upload-artifact@v4
        with:
          name: export_pdf_windows
          path: dist/export_pdf.exe

  build-macos:
    runs-on: macos-latest

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ—ï¸ Build macOS Executable
        run: |
          python setup.py

      - name: ğŸ“¦ Upload macOS Executable
        uses: actions/upload-artifact@v4
        with:
          name: export_pdf_macos
          path: dist/export_pdf