name: Build Windows Executable

on:
  push:
    branches:
      - main  # DÃ©clenche uniquement sur la branche principale
  workflow_dispatch:  # Permet un dÃ©clenchement manuel

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ—ï¸ Build Executable with PyInstaller
        run: |
          python setup.py

      - name: ğŸ“¦ Upload Executable
        uses: actions/upload-artifact@v4
        with:
          name: export_pdf
          path: dist/export_pdf.exe